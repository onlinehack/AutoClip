version: '3.8'

services:
  autoclip-studio:
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    container_name: autoclip-studio
    ports:
      - "8501:8501"
    volumes:
      # Mount the entire project directory to /app for live code updates
      # This allows you to modify source code (src/, gui_app.py) without rebuilding
      - ../:/app
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
